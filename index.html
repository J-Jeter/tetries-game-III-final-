<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game">
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="info">
        <h1>TETRIS</h1>
        <p>Score: <span id="score">0</span></p>
        <button id="pauseBtn" class="pause-btn">START</button>
        <p class="controls">
            ⬅️ ➡️ Move<br>
            ⬆️ Rotate<br>
            ⬇️ Drop
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
